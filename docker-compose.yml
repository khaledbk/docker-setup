services:
  postgres:
    image: postgis/postgis:latest
    platform: linux/amd64
    container_name: postgres_container
    env_file:
      - .env
    ports:
      - "${CUSTOM_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
